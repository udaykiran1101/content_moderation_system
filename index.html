<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Content Moderation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3a3f51;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #2f3240;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 0.75rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            padding: 2rem;
        }

        .section {
            background-color: white;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-top: 0;
        }

        textarea,
        input[type="file"] {
            width: 100%;
            margin-top: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #3a3f51;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #5a5f71;
        }
    </style>
</head>

<body>

    <header>
        <h1>Content Moderation System</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="#">Submit</a>
        <a href="#">Moderation Queue</a>
        <a href="#">Admin Panel</a>
    </nav>

    <div class="container">

        <!-- Content Submission Section -->
        <div class="section">
            <h2>Submit New Content</h2>
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <label for="textContent">Text Content (optional):</label>
                <textarea name="textContent" id="textContent" placeholder="Enter your message..."></textarea>

                <label for="imageUpload">Upload Image (optional):</label>
                <input type="file" name="imageUpload" id="imageUpload" accept="image/*">

                <button type="submit">Submit for Moderation</button>
            </form>
        </div>

        <!-- Prediction Result Section -->
        <div class="section">
            <h2>Prediction Result</h2>
            <p>{{ prediction_text }}</p>
        </div>

    </div>

</body>

</
html>
